    <script>

fetch('http://localhost:3000/api/sanpham')
  .then((response) => response.json())
  .then((data) =>  {
    // Get a reference to the element where you want to display the data
    const element = document.getElementById('my-element');
    // Set the element's content to the data returned by the API
    for (const item of data) {
      // Create an HTML element for each item
      const itemElement = document.createElement('div');
      // Set the element's content to the item's data
      itemElement.innerHTML = `<div style="border: 5px solid">Name: ${item.id}<br>Age: ${item.pro_name}<br>Image: <img src="${item.img}" height="100px", width= "100px" /></div>`;
      // Append the element to the list element
      element.appendChild(itemElement);
    }
  });
